<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/movie-project.css">
        <title>Movie Project</title>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <h1 id="Title">movie project</h1>


            <div class="progress">
                <div class="progress-value"></div>
            </div>


            <div id="movie-container" class="container row col-m-12"
                 style="text-align: -webkit-center; margin-top: 10em; "></div>

            <div id="movies-n-ratings" style="white-space: break-spaces; ">
                <div>
                    <input id="add-title" placeholder="title">
                    <input id="add-rating" placeholder="rating">
                    <button class="btn btn-primary" onclick="postNewMovie()">Add</button>
                </div>
            </div>
        </div>
        <script src="jquery/jquery-2.2.4.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
        <script src="js/movie-project.js"></script>
        <script src="js/movie.js"></script>
        <script src="js/jquery-utils.js"></script>
    </body>
</html>
