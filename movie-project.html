<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet"
              href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
              type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous">
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/movie-project.css">
        <title>Movie Project</title>
    </head>
        </head>
        <body>
<div class="page-wrap">
            <div class="jumbotron jumbotron-fluid">
                <h1 class="display-3 d-flex justify-content-center">movies</h1>
            </div>

                <form>
                    <div class="form-group">
                        <label for="Title">Movie Title</label>
                        <input type="text" class="form-control" id="Title" placeholder="Enter Movie Title">

                    </div>
                    <div class="form-group">
                        <label for="Rating">Movie Rating</label>
                        <input type="text" class="form-control" id="Rating" aria-describedby="textHelp"
                               placeholder="Enter Movie Rating">
                        <small id="textHelp" class="form-text text-muted">Movie Rating 1 through 5</small>
                    </div>
                    <button type="button" class="myButton" id="add-movie">Submit</button>

                </form>

            <div class="container d-flex justify-content-center" id="main">
                <div class="loader mt-4"></div>
            </div>

</div>

        <script src="jquery/jquery-2.2.4.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
        <script src="js/movie-project.js"></script>
        <script src="css/movie-project.css"></script>
        <script src="js/movies.js"></script>
        <script src="js/jquery-utils.js"></script>
    </body>
</html>
